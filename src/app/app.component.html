<div>
  <h2>{{title}}</h2>
  <ul #scrollMe [scrollTop]="doScrollDown?scrollMe.scrollHeight:scrollMe.scrollTop" id="infinite-scroller" appInfiniteScroller scrollPercent="80" [immediateCallback]="true" [scrollCallback]="scrollCallback" [direction]="'UP'">
    <li *ngFor="let item of news">{{item.title}}</li>
  </ul>
</div>
